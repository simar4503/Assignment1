<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Demonstration</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        /* FLEXBOX DEMO */
        .flexbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .flexbox-item {
            width: 150px;
            height: 100px;
            margin: 10px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 100px;
            background-color: #567a93;
        }

        /* Different flex properties */
        .flexbox-item:nth-child(2) {
            flex-grow: 2;
            background-color: #374b40;
        }

        .flexbox-item:nth-child(3) {
            flex-shrink: 2;
            background-color: #a05047;
        }

        .flexbox-item:nth-child(4) {
            align-self: flex-end;
            background-color: #a575b8;
        }

        /* GRID DEMO */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: 100px;
            gap: 20px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
            background-color: #e67e22;
        }

        /* Specific grid properties */
        .grid-item:nth-child(1) {
            grid-column: span 2;
            background-color: #3c4f4b;
        }

        .grid-item:nth-child(3) {
            grid-row: span 2;
            background-color: #2e2233;
        }

        .grid-item:nth-child(5) {
            grid-column: 2 / span 2;
            background-color: #4b3f3d;
        }

        /* Responsive Flexbox */
        @media (max-width: 600px) {
            .flexbox-container {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Responsive Grid */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <h1>Flexbox & Grid Layout Simran Kaur</h1>

    <div class="container">
        <h2>Flexbox Example</h2>
        <div class="flexbox-container">
            <div class="flexbox-item">Item 1</div>
            <div class="flexbox-item">Item 2</div>
            <div class="flexbox-item">Item 3</div>
            <div class="flexbox-item">Item 4</div>
            <div class="flexbox-item">Item 5</div>
        </div>

        <h2>Grid Example</h2>
        <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
        </div>
    </div>

</body>
</html>
