<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">MyPortfolio</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Hello, I'm Simran Kaur</h1>
            <p>Web Developer | Designer | Freelancer</p>
            <a href="#portfolio" class="btn">View My Work</a>
        </div>
        <div class="hero-image">
            <img src="panda.jpg" alt="Simran Kaur">
        </div>
    </section>

    <section class="skills">
        <div class="skill-card">HTML</div>
        <div class="skill-card">CSS</div>
        <div class="skill-card">JavaScript</div>
        <div class="skill-card">React</div>
    </section>

    <section id="portfolio" class="portfolio-grid">
        <div class="portfolio-item">Java Project </div>
        <div class="portfolio-item">Database Project </div>
        <div class="portfolio-item">Python Project </div>
        <div class="portfolio-item">Networking Project </div>
    </section>

    <section id="contact" class="contact">
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Simran Kaur. All rights reserved.</p>
    </footer>
</body>
</html>
